<h1>添加库存</h1>
<form>
    <div class="form-group  col-md-4">
        <label for="raw">原料</label>
        <input type="text" class="form-control required " id="raw">
    </div>
    <div class="form-group  col-md-4">
        <label for="num">数量</label>
        <input type="text" class="form-control required " id="num">
    </div>
    <div class="form-group  col-md-4">
        <label for="unit">单位</label>
        <input type="text" class="form-control required " id="unit">
    </div>
    <input type="button" class="btn btn-defaul" value="添加" style="width:60px; margin-left:130px;" id="add_stock0" />
</form>
<script>
    $('#add_stock0').click(function () {
        //原料只能输入中文
        if (!/^[\u2E80-\u9FFF]+$/.test($('#raw').val())) {
            $.alert('原料只能为中文');
            return false;
        }
        // 数量只能为数字
        if (!/^\d+$/.test($('#num').val())) {
            $.alert('数量只能为数字');
            return false;
        }
        //原料只能输入中文
        if (!/^[\u2E80-\u9FFF]+$/.test($('#unit').val())) {
            $.alert('单位只能为单位名词');
            return false;
        } else {
            $.post(
                'http://localhost:3030/addstock', {
                    raw: $('#raw').val(),
                    num: $('#num').val(),
                    unit: $('#unit').val(),
                },
                function (res) {
                    // console.log(res.status);
                    if (res.status) {
                        $.alert('添加成功');
                    }
                }
            )
        }
    })
</script>
